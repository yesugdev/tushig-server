Messages:
  Prefix: '&c&lRTP &8&l| '
  Success: # # Placeholders! %x% %y% and %z% are the x, y, and z coordinates that the player is being teleported to! #
    Paid: '&aYou have been tp''d to&c x=%x% y=%y% z=%z% for &c$%price%&c!'
    Bypass: '&aYou have been tp''d to&c x=%x% y=%y% z=%z%'
    Loading: '&aSafe spot located! &cLoading chunks...'
    Teleport: '&c&lTeleporting... &fplease wait while we find a safe location!'
  Failed:
    Price: '&cCould not rtp because of insufficent funds! &cYou must have atleast
      $%price% &cto rtp!'
    NotSafe: '&cCould not find safe spot within %attempts% attempts! &cYou were not
      RTP''d!'
    Hunger: '&cCould not rtp because you are... &ctoo hungry&c, eat something fella!'
  Other:
    Success: '&a%player% has been tp''d to&c x=%x% y=%y% z=%z%'
    NotSafe: '&cCould not find safe spot within %attempts% attempts! &c%player% was
