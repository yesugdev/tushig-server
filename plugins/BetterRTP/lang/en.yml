  NotOnline: '&cThe player &c%player% &cis not online!'
  Delay: '&aTeleporting in &f%time% &aseconds! Don''t move!'
  Moved: '&cYou have moved! &cRTP was cancelled!'
  NotExist: '&cLooks like the world &c%world% &cdoesn''t exist!'
  Already: '&cWhoops! &cLooks like you are already rtp''ing, have some patience!'
  Sign: '&cCommand sign has been created! &cCommand is... ''&f/rtp %command%&c'''
  Edit:
    Error: '&cError! &cInvalid input provided!'
    Set: '&bSuccess! &c%type% set to %value%'
