Help:
  Prefix: '&e&m-----&6&l BetterRTP &8| Help &e&m-----'
  Main: ' &c- &e/%command% &c- Randomly teleports you!'
  Biome: ' &c- &e/%command% biome <biome1, biome2...> &c- Randomly teleport withing
    these biomes'
  Edit: ' &c- &e/%command% edit <default/world> [args...] &c- Edit some plugin settings'
  Help: ' &c- &e/%command% help &c- Shows help list'
  Info: ' &c- &e/%command% info [world/particles/shapes/potion_effects] &c- View specific
    information about plugin parameters'
  Player: ' &c- &e/%command% player <player> [world] [biome1, biome2...] &c- Randomly
    teleport another player'
  Reload: ' &c- &e/%command% reload &c- Reloads the plugin'
  Settings: ' &c- &e/%command% settings &c- Pull up a gui and edit some settings'
  Test: ' &c- &e/%command% test &c- Test out plugin effects after a teleport without
    moving'
  Version: ' &c- &e/%command% version &c- View currently running version'
  World: ' &c- &e/%command% world <world> [biome1, biome2...] &c- Randomly teleport
    in another world'
  Location: ' &c- &e/%command% location <location_name> &c- Rtp using a specific location'

Usage:
  Player: '&cUsage&c: /%command% player <player> [world] [biome1, biome2]'
  World: '&cUsage&c: /%command% world <world> [biome1, biome2...]'
  Biome: '&cUsage&c: /%command% biome <biome1, biome2...>'
  Location: '&cUsage&c: /%command% location <location_name>'
  Edit:
    Base: '&cUsage&c: /%command% edit <default/world> [args...]'
    Default: '&cUsage&c: /%command% edit default <max/min/useworldborder/center> <value>'
    World: '&cUsage&c: /%command% edit customworld <world> <max/min/useworldborder/center>
      <value>'
    PermissionGroup: '&cUsage&c: /%command% edit permission_group <group> <world>
      <max/min/useworldborder/center> <value>'
    Location: '&cUsage&c: /%command% edit location <location_name> <max/min/useworldborder/center>
      <value>'
    Worldtype: '&cUsage&c: /%command% edit world_type <world> <NETHER/NORMAL>'
    Override: '&cUsage&c: /%command% edit override <world> <world_to>'
    BlacklistedBlocks: '&cUsage&c: /%command% edit blacklistedblocks <add/remove>
      <block_id>'
