config-version: 20
settings:
  language: English
  auto-update: true
  enable-api: true
  use-internal-tps: true
global-broadcasts:
  enabled: true
  async: false
  use-permission-for-broadcasts: false
  permission: bukkit.broadcast
lag-spike-helper:
  enabled: false
  min-elapsed-time: 500
  check-interval: 100
  follow-stack: true
hopper-limiter:
  enabled: true
  transfer-limit: 16
  check-interval: 4
ram-meter:
  enabled: false #(Optional)
  interval: 60
  ram-limit: 4000
  commands:
    - 'lagg killmobs'
    - 'lagg clear'
halt-command:
  remove-entities: true
  disable-natural-entity-spawning: true
  halted:
    fire: true
    fire-burn: true
    explosion: true
    decay: true
    block-fade: true
    block-form: true
    block-spread: true
    block-natural-change: true
player-speed-limiter:
  enabled: false #(Not Recommended)
  move-max-speed: 0.7
  fly-max-speed: 0.8
