tps-meter:
  enabled: false
  trigger-broadcast-message: '&6[ClearLag] &cThe server is overloaded, executing lag-perventing measures'
  recover-broadcast-message: '&6[ClearLag] &cThe server is no longer overloaded!'
  broadcast-enabled: false
  interval: 60
  tps-trigger: 10.0
  tps-recover: 17.00
  commands:
    - 'lagg killmobs'
    - 'lagg clear'
    - 'lagg halt on'
  recover-commands:
    - 'lagg halt off'
