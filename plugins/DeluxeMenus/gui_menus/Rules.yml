  'chat-rules-1':
    material: BOOK
    slot: 9
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.0'
    lore:
    - '&7&lAvoid Harrasing other players or staff.'
    - '&7This applies to all chats, whether it is'
    - '&7&ngeneral&7, &n/message&n or any other'
    - '&7available channel.'
  'chat-rules-2':
    material: BOOK
    slot: 10
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.1'
    lore:
    - '&7&lSpamming is prohibited in all available channels.'
    - '&7This includes sending repeated messages, sending'
    - '&7different messages with quick succesion, character'
    - '&7spam, or sending messages in all, or majority, caps.'
  'chat-rules-3':
    material: BOOK
    slot: 18
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.2'
    lore:
    - '&7&lKeep chat &nsafe for work&7&l SFW!. spaking a pornography, 18+'
    - '&7or any others topic that can contain adults content is prohibited'
    - '&7this is not &nonlyfans&7 community, so keep the chat SFW!'
  'chat-rules-4':
    material: BOOK
    slot: 19
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.3'
    lore:
    - '&7&lIncluding any offensive content in conversation in any form'
    - '&7is prohibited in all availables channels and includes topics'
    - '&7such as:'
    - ' &8♢ &FPolitics'
    - ' &8♢ &fReligions'
    - ' &8♢ &fActs of violence'
    - ' &8♢ &fRape(Sexual Topics)'
    - ' &8♢ &fSuicide/Self-Harm'
    - ' &8♢ &fTerrorism'
    - ' &8♢ &fWar'
    - ' &8♢ &fSchool Shottings'
    - ' &8♢ &f&o(& Others serious topic!)'
    - ''
    - '&7Also keep in mind that hate speech including, racial slurs'
    - '&7or derivatives thereof, sexist, or homophobic statements,'
    - '&7and other similar types of messages are not tolerated!'
  'chat-rules-5':
    material: BOOK
    slot: 27
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.4'
    lore:
    - '&7&lYour Minecraft username and /nick <nickname>'
    - '&7If you have one must be compliant with all of our rules.'
    - '&7In addition, your /nick must not imitate another user'
    - '&7and should meet the following criteria:'
    - ''
    - ' &8♢ &fEasily readable and typeable with an English keyboard'
    - '     &8&o(I.e. no fully nicknames prefixed with "& k "!)'
    - ''
    - ' &8♢ &fDoes not attempt to falsely mark oneself as being part of'
    - '    &fthe staff team.'
    - ''
    - ' &8♢ &fContains no inappropriate content'
  'chat-rules-6':
    material: BOOK
    slot: 28
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.5'
    lore:
    - '&7&lWe ask that all player-related drama is dealth w/outside'
    - '&7Of public chat channels, this means you should take this to either'
    - '&7/msg &nin-game&7.'
  'chat-rules-7':
    material: BOOK
    slot: 36
    display_name: '&#5eff0c&lᴄʜᴀᴛ ʀᴜʟᴇꜱ &8| &f1.6'
    lore:
    - '&7&lAdvertisement of other Minecraft Servers, Giveaways, one''s'
    - '&7own social media/content creation channels, or things'
    - '&7of similar nature are prohibited without approbal from'
    - '&7from our staff(s). This include advertisements in all available'
    - '&7Channels on sign, or written books, Advertising in-game trades or'
    - '&7shops is allowed, but please refrain from reposting advertising'
    - '&7messages too frequently'
#
  'global-rules-1':
    material: KNOWLEDGE_BOOK
    slot: 12
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.1'
    lore:
    - '&7&lBuilds that display NSFW/Offensive content are prohibited.'
    - '&7This rules applies to signs and written books!'
  'global-rules-2':
    material: KNOWLEDGE_BOOK
    slot: 13
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.2'
    lore:
    - '&7&lYour Minecraft skin must be compliant with all of our rules.'
    - '&7Please do not wear these skin:'
    - ' &8♢ &fPornography Skin (Sexual Skin and etc)'
  'global-rules-3':
    material: KNOWLEDGE_BOOK
    slot: 14
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.3'
    lore:
    - '&7&lImpersonating staff members either through skins,'
    - '&7in-game names, or messages in chat is prohibited.'
    - '&7this include &nMini-Modding&7!'
  'global-rules-4':
    material: KNOWLEDGE_BOOK
    slot: 21
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.4'
    lore:
    - '&7&lGlitch/Bug/Issues abuse is very serious offense'
    - '&7The decision of whether or not something is a glitch'
    - '&7will be decided by the moderators. If you find, a glitch'
    - '&7bug, issues , etc please report it immediately to our discord!'
    - '&7Do not share glitches with other people, and do not use it for'
    - '&7your advantage!'
  'global-rules-5':
    material: KNOWLEDGE_BOOK
    slot: 22
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.5'
    lore:
    - '&7&lAny use of lag machines/farms/builds'
    - '&7That cause server/client lag will be punishable depending on the'
    - '&7severity'
  'global-rules-6':
    material: KNOWLEDGE_BOOK
    slot: 23
    display_name: '&#5eff0c&lɢʟᴏʙᴀʟ ʀᴜʟᴇꜱ &8| &f2.6'
    lore:
    - '&7&lExploiting our rule system to benefit yourself'
    - '&7In any way is a punishable offense. Just because you don''t see'
    - '&7an exact example in our rules doesn''t mean it is allowed.'
#
  'severe-rules-1':
    material: WRITABLE_BOOK
    slot: 16
    display_name: '&#5eff0c&lꜱᴇᴠᴇʀᴇ ʀᴜʟᴇꜱ &8| &f3.1'
    lore:
    - '&7&lIn the event that you are punished by server staff'
    - '&7For breaking any rules, attempts to evade the punishment will'
    - '&7result in an increase of the existing punishment.'
  'severe-rules-2':
    material: WRITABLE_BOOK
    slot: 17
    display_name: '&#5eff0c&lꜱᴇᴠᴇʀᴇ ʀᴜʟᴇꜱ &8| &f3.2'
    lore:
    - '&7&LModifying your client so that you have a major'
    - '&7Advantage over players is a bannable offense.'
    - '&8&o( Ex: Logging in with a hacked client. )'
  'severe-rules-3':
    material: WRITABLE_BOOK
    slot: 25
    display_name: '&#5eff0c&lꜱᴇᴠᴇʀᴇ ʀᴜʟᴇꜱ &8| &f3.3'
    lore:
    - '&7&lChargebacks on store purchases are prohibited'
    - '&7And will result in an immediate ban forever from our'
    - '&7server.'
  'severe-rules-4':
    material: WRITABLE_BOOK
    slot: 26
    display_name: '&#5eff0c&lꜱᴇᴠᴇʀᴇ ʀᴜʟᴇꜱ &8| &f3.4'
    lore:
    - '&7&lPlease do not share other people''s personal information'
    - '&7Such as real names, addresses, other social media accounts, etc.'
    - '&7Without their permission. Sharing this with malicious intent'
    - '&7may be construed as doxxing, which will result in an instant ban.'
  'severe-rules-5':
    material: WRITABLE_BOOK
    slot: 35
    display_name: '&#5eff0c&lꜱᴇᴠᴇʀᴇ ʀᴜʟᴇꜱ &8| &f3.5'
    lore:
    - '&7&lAny Scams that include real life'
    - '&8 ♢ &fObjects'
    - '&8 ♢ &fPossessions'
    - '&8 ♢ &fMoney'
    - ''
    - '&7Will be considered bannable and will come with a much heavier'
    - '&7Punishment.'


