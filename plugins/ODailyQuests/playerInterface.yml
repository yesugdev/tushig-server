        - '&e&l| #75C2F6ғɪɴɪsʜ ᴀʟʟ ᴏғ ᴛʜᴇᴍ ᴀɴᴅ ᴘᴏɪɴᴛs'
        - '&e&l| #75C2F6ɢᴇᴛ ʀᴇᴡᴀʀᴅᴇᴅ #F4D160100 #75C2F6!'
        slot: 1
