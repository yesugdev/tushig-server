# ======================================================
# Here you can create your own player quests interface.
#
# NEVER DELETE A %variable%
# %progress% is replaced by the progression of the quest.
# %required% is replaced by the required amount to complete the quest.
# %achieved% is replaced by the number of completed quests.
# %drawIn% is replaced by the time remaining before the next quests draw.
# ======================================================
player_interface:
  disable_status: false
  size: 45
  inventory_name: '&8Daily Quests'
  progress: '#FBEEAC▪ #75C2F6In Progress - (#F4D160%progress%#75C2F6/#FBEEAC%required%#75C2F6)'
  status: '&e&lStatus:'
  achieved: '#FBEEAC▪ #75C2F6Achieved!'
  glowing_if_achieved: true
  complete_get_type: '#FBEEACClick to complete this quest!'
  player_head:
    enabled: true
    slot: 5
    use_placeholders: true
    item_name: '#F4D160Hello, %player_name%!'
    item_description:
    - '&e&lStats:'
    - '&e&l▪ #75C2F6Completed Quests: #F4D160%odailyquests_total%'
    - ''
    - '&e&lStatus:'
    - '&e&l▪ #75C2F6Daily Quests: #F4D160%achieved%#FBEEAC/#F4D1603'
    - '&e&l▪ #75C2F6Next draw in: #F4D160%drawIn%'
  # ========================================================
  # Available types : FILL, PLAYER_COMMAND, CONSOLE_COMMAND
  # Placeholders : %player%
  # More info on Wiki.
  # ========================================================
  quests: # set the position of quests items
    '1': 21
    '2': 23
    '3': 25
  items:
    information:
      type: PLAYER_COMMAND
      item:
        material: CUSTOM_HEAD
